<!DOCTYPE html>
<title>example1</title>
<meta charset="utf-8">
<style>
body, html {
  margin: 0;
  padding: 0; 
  font-size: 16px;
  line-height: 20px;
  letter-spacing: 0;
  font-family: 'Open Sans', Arial, sans-serif;
  color: rgb(102, 102, 102);
  text-shadow: 0 1px 1px rgba(0, 0, 0, .1);
}
ul {
  margin-left: -1.33em;
}
ul li {
  cursor: pointer;
}
#dropzone {
  position: absolute;
  border: 1px solid rgb(192,192,192);
  width: 535px;
  height: calc(100% - 12px);
  left: 230px;
  padding: 5px;
  font-size:12px;
  line-height: 15px;
  text-align: justify;
}
#dropzone p:first-child {
  margin-top: 0;
}
#dropzone p {
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
</style>

<div id="example1">

<ul style="float: left">
 <li id="li-HTML">HTML
 <li id="li-CSS">CSS
 <li id="li-Javascript">Javascript
 <li id="li-DOM">DOM
 <li id="li-XMLHttpRequest">XMLHttpRequest
</ul>

<div id="dropzone">&nbsp;</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> 

<script>
$("#example1 li").on('mouseover', function (e) {
  $.ajax({
    url: "example1_"+e.target.id.substring(3)+".html",
    success: function(data) {
      $('#dropzone').html(data);
    }
  });
};
</script>
